<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>OSÍRIS</title>
</head>
<body>
    <div class="openingWrapper">
        <div class="opening">
        	<img class="logo" src="img/icon/osiris.png">
            <h1 class="title">OSÍRIS</h1>

            <div class="usernameWrapper">
                <input class="name-in" type="text" placeholder="Nome Completo">
                <div class="birthWrapper">
                    <input class="birth-in" type="date" placeholder="Data de Nasc.">
                    <span class="birth-label">Data de Nascimento</span>
                </div>
                <!-- <input class="state-in" type="date" placeholder="">
                <input class="city-in" type="date" placeholder=""> -->
                <select name="estado"> 
                    <option value="estado">Selecione o Estado</option> 
                    <option value="ac">Acre</option> 
                    <option value="al">Alagoas</option> 
                    <option value="am">Amazonas</option> 
                    <option value="ap">Amapá</option> 
                    <option value="ba">Bahia</option> 
                    <option value="ce">Ceará</option> 
                    <option value="df">Distrito Federal</option> 
                    <option value="es">Espírito Santo</option> 
                    <option value="go">Goiás</option> 
                    <option value="ma">Maranhão</option> 
                    <option value="mt">Mato Grosso</option> 
                    <option value="ms">Mato Grosso do Sul</option> 
                    <option value="mg">Minas Gerais</option> 
                    <option value="pa">Pará</option> 
                    <option value="pb">Paraíba</option> 
                    <option value="pr">Paraná</option> 
                    <option value="pe">Pernambuco</option> 
                    <option value="pi">Piauí</option> 
                    <option value="rj">Rio de Janeiro</option> 
                    <option value="rn">Rio Grande do Norte</option> 
                    <option value="ro">Rondônia</option> 
                    <option value="rs">Rio Grande do Sul</option> 
                    <option value="rr">Roraima</option> 
                    <option value="sc">Santa Catarina</option> 
                    <option value="se">Sergipe</option> 
                    <option value="sp">São Paulo</option> 
                    <option value="to">Tocantins</option> 
                </select>
                <input class="city-in" type="text" placeholder="Cidade">
            	<input class="username-in" type="text" placeholder="Nome de Usuário">    
                <input class="password-in" type="password" placeholder="Senha">
                <button type="submit" class="confirm-button">OK</button>
            </div>
        </div>
        <div class="infoWrapper">
            <button class="bt-info">!</button>
        </div>
        <div class="info-holder">
            <p class="info">
                Ambiente de julgamento de filmes, livros e séries.
            </p>
            <a class="register-shortcut" href="login.html">Eu já tenho uma conta!</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
